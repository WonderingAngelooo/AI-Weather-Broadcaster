<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>Weather</title>
</head>

<body class="display-center" id="body">
        <div class="shadow-2xl w-1/3 h-full rounded-md">
          <div class="text-center mb-24" id="search-container">
            <input class="p-2 rounded-md border border-black bg-gray-200" type="text" id="city-input" placeholder="Enter city name">
            <button class="ml-2 mt-2 font-bold border border-black bg-gray-200 p-2 rounded-md" id="search-button"> <i class="fas fa-search mr-2"></i>Search</button>
            <button class="ml-2 mt-2 font-bold border border-black bg-gray-200 p-2 rounded-md" id="voice-search-button"><i class="fas fa-microphone-alt mr-2"></i>Voice </button>
          <span class="mt-10 text-center">
            <div style="display: flex; justify-content: center;">
              <img src="" alt="" id="icon">
            </div>
            <h5 id="place"></h5>
            <h5 id="country"></h5>
          <h5 id="description"></h5>
          <h5 id="temperature"></h5>
          <h5 id="icon"> </h5>
          <h5 id="sunrise"></h5>
          <h5 id="sunset"></h5>
          <h5 id="today"></h5>
          <h5 id="min"></h5>
          <h5 id="date"></h5>
          </span>
         
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
