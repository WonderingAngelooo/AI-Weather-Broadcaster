<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>Weather</title>
</head>

<body class="display-center" id="body">
  <!-- First video (idle state) -->
  <video autoplay muted loop class="fixed inset-0 w-full h-full object-cover" id="background-video-idle">
    <source src="BMO face animation, Nintendo switch 1hour.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Second video (active state) - initially hidden -->
  <video autoplay muted loop class="fixed inset-0 w-full h-full object-cover hidden" id="background-video-active">
    <source src="Untitled video - Made with Clipchamp.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div id="voice-search-container" style="position: fixed; top: 20px; right: 20px;">
    <button class="button p-2 rounded-full" id="voice-search-button">
      <span><i class="fas fa-microphone-alt" style="color: white;"></i></span>
    </button>
  </div>
  
  <div class="shadow-2xl w-full md:w-1/3 h-full rounded-md mx-auto hidden">
    <div class="text-center mb-24" id="search-container">
      <button class="button mr-2 mt-2 p-2 rounded-full" id="voice-search-button"><span><i class="fas fa-microphone-alt mr-2 ml-2"></i></span> </button>
      <input class="p-2 rounded-full border border-black bg-gray-200 w-1/2 md:w-1/3" type="text" id="city-input" placeholder="Enter city name">
      <button class="button1 ml-2 mt-2 p-2 rounded-full hidden" id="search-button"><span><i class="fas fa-search mr-2 ml-2"></i></span></button>
      <span class="mt-5 text-center flex flex-wrap">
        <div style="display: flex; justify-content: center; width: 100%;">
          <img src="" alt="" id="icon">
        </div>
        <h5 class="w-full" id="city-time"></h5>
        <h5 class="w-full" id="place"></h5>
        <h5 class="w-full mt-4" id="description"></h5>
        <h5 class="w-1/3 mt-4" id="temperature"></h5>
        <h5 class="w-1/3 mt-4" id="sunrise"></h5>
        <h5 class="w-1/3 mt-4" id="sunset"></h5>
        <h5 class="w-1/2 mt-4" id="humidity"></h5>
        <h5 class="w-1/2 mt-4" id="windSpeed"></h5>
      </span>
    </div>
  </div>

  <header class="w-full md:w-1/2 mx-auto md:block" id="weather-header">
    <h6 class="text-xl text-white md:text-black" id="weather-info"></h6>
  </header>

  <script src="script.js"></script>

  <h4 class="fixed bottom-0 right-0 mb-4 mr-4 font-bold text-gray-600">Angelo Pogi ^_^</h4>
</body>

</html>
